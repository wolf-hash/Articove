{% load static %}

<html>

<head>
	<title>Arttticove</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{% static 'index/main.css' %}" />
</head>

<body>

	<!-- Nav -->
	
	<div class="page-wrap">



		<!-- Main -->
		<section id="main">
			<nav id="nav">
				<ul>
					<li><a href="/" class="active" name="home"><span class="icon fa-home"></span></a></li>
					<li><a href="/gallery"><span class="icon fa-camera-retro"></span></a></li>
					<li><a href="/generic"><span class="icon fa-file-text-o"></span></a></li>
				</ul>
			</nav>

			<!-- Banner -->
			<section id="banner" style="background-image: url('{% static "images/banner.jpg"%}');">
				<div class="inner">
					<h1>Welcome to Arttticove!</h1>
					<p>"Short description"</p>
					<ul class="actions">
						<li><a href="#galleries" class="button alt scrolly big">Continue</a></li>
					</ul>
				</div>
			</section>

			<!-- Gallery -->
			<section id="galleries">

				<!-- Photo Galleries -->
				<div class="gallery">
					<header class="special">
						<h2>What's New</h2>
					</header>
					<div class="content">
						<div class="media">
							<a href="{% static 'images/fulls/01.jpg' %}"><img src="{% static 'images/thumbs/01.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
						<div class="media">
							<a href="{% static 'images/fulls/05.jpg' %}"><img src="{% static 'images/thumbs/05.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
						<div class="media">
							<a href="{% static 'images/fulls/09.jpg' %}"><img src="{% static 'images/thumbs/09.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
						<div class="media">
							<a href="{% static 'images/fulls/02.jpg' %}"><img src="{% static 'images/thumbs/02.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
						<div class="media">
							<a href="{% static 'images/fulls/06.jpg' %}"><img src="{% static 'images/thumbs/06.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
						<div class="media">
							<a href="{% static 'images/fulls/10.jpg' %}"><img src="{% static 'images/thumbs/10.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
						<div class="media">
							<a href="{% static 'images/fulls/03.jpg' %}"><img src="{% static 'images/thumbs/03.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
						<div class="media">
							<a href="{% static 'images/fulls/07.jpg' %}"><img src="{% static 'images/thumbs/07.jpg' %}"
									alt="" title="This right here is a caption." /></a>
						</div>
					</div>
					<footer>
						<a href="gallery.html" class="button big">Full Gallery</a>
					</footer>
				</div>
			</section>

			<!-- Contact -->
			<section id="contact">
				<!-- Social -->
				<div class="social column">
					<h3>About Me</h3>
					<h3>Follow Me</h3>
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
				</div>

				<!-- Form -->
				<div class="column">
					<h3>Get in Touch</h3>
					<form action="#" method="post">
						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button" type="submit"></li>
						</ul>
					</form>
				</div>

			</section>

			<!-- Footer -->
			<!-- <footer id="footer">
							<div class="copyright">
								&copy; Untitled Design: <a href="https://templated.co/">TEMPLATED</a>. Images: <a href="https://unsplash.com/">Unsplash</a>.
							</div>
						</footer> -->
		</section>
	</div>

	<!-- Scripts -->
	<script src="{% static 'index/jquery.min.js' %}"></script>
	<script src="{% static 'index/jquery.poptrox.min.js' %}"></script>
	<script src="{% static 'index/jquery.scrolly.min.js' %}"></script>
	<script src="{% static 'index/skel.min.js' %}"></script>
	<script src="{% static 'index/util.js' %}"></script>
	<script src="{% static 'index/main.js' %}"></script>

	<script>
		window.onscroll = function () { scrollFunction() };
		let inner = document.getElementById("nav").innerHTML
		function scrollFunction() {

			if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
				document.getElementById("nav").innerHTML = "";
			} else {
				document.getElementById("nav").innerHTML = inner;
			}
		}
	</script>

</body>

</html>
